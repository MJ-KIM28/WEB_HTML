	/* hover - 마우스 커서를 올리기만 하면 스타일 적용  */

	/* active - 마우스로 꾹 누른상태 색상변경 */
	/* bold체가 아니지만, 상속성으로 인해 반영됨 */
	a:active {color:red;}
	
</style>
</head>
